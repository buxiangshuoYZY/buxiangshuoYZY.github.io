    <h1 class="article-title" itemprop="name">
      div水平垂直居中
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>#总结一下我知道的css的div垂直居中的方法<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">html:</div><div class="line">&lt;div class=&quot;parent&quot;&gt;</div><div class="line">    &lt;div class=&quot;son&quot;&gt;</div><div class="line">       垂直居中的元素</div><div class="line">    &lt;/div&gt;</div><div class="line">&lt;/div&gt;</div></pre></td></tr></table></figure></p>
<p>###固定高宽div垂直居中<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">.son &#123;</div><div class="line">	position: absolute;</div><div class="line">	left: 50%;</div><div class="line">	top: 50%;</div><div class="line">	width: 300px;</div><div class="line">	height: 200px;</div><div class="line">	margin: -100px 0 0 -150px;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>###不固定高宽div垂直居中<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">1.table布局</div><div class="line">css:</div><div class="line">.parent &#123;</div><div class="line">	display: table;</div><div class="line">	width: 100%;</div><div class="line">&#125;</div><div class="line">.son &#123;</div><div class="line">	display: table-cell;</div><div class="line">    text-align: center;</div><div class="line">    vertical-align: middle;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line">2.伪元素（需要居中的元素是inline-block）</div><div class="line">css:</div><div class="line">.parent &#123;</div><div class="line">	height:</div><div class="line">  	text-align: center;</div><div class="line">&#125;</div><div class="line">.parent:before &#123;</div><div class="line"> 	content: &apos;&apos;;</div><div class="line">  	display: inline-block;</div><div class="line">  	height: 100%;</div><div class="line">  	vertical-align: middle;</div><div class="line">&#125;</div><div class="line"></div><div class="line">.son &#123;</div><div class="line">   	display: inline-block;</div><div class="line">   	vertical-align: middle;</div><div class="line">   	width: 50%;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">3.transform</div><div class="line">.son &#123;</div><div class="line">	position: absolute;</div><div class="line">	left: 50%;</div><div class="line">	top: 50%;</div><div class="line">	transform: translate(-50%,-50%);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">4.flex</div><div class="line">.parent &#123;</div><div class="line">	display: flex;</div><div class="line">	justify-content: center;</div><div class="line">	align-items: center;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line">5.margin: auto</div><div class="line">.father&#123;</div><div class="line">	position: fixed;</div><div class="line">	width: 100%;</div><div class="line">	height: 100%;</div><div class="line">	top: 0;</div><div class="line">	left: 0;</div><div class="line">&#125;</div><div class="line">.son &#123;</div><div class="line">	position: absolute;</div><div class="line">	top:0;</div><div class="line">	left:0;</div><div class="line">	bottom:0;</div><div class="line">	right:0;</div><div class="line">	width:50%;</div><div class="line">	height:50%;</div><div class="line">	margin:auto;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
